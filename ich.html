<!DOCTYPE html>
<html>
<head>
  <title>Meine persönliche Website</title>
  <style>
    body {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meine persönliche Website</h1>
    <p>Hier finden Sie Informationen zu mir:</p>
  </header>

  <section>
    <h2>Über mich</h2>
    <p>Mein Name ist [Ihr Name].</p>
    <p>Ich bin [Ihr Alter] Jahre alt und wohne in [Ihr Wohnort].</p>
  </section>

  <section>
    <h2>Meine Hobbys</h2>
    <ul>
      <li>Hobby 1</li>
      <li>Hobby 2</li>
      <li>Hobby 3</li>
      <!-- Fügen Sie hier Ihre Hobbys ein -->
    </ul>
  </section>

  <section>
    <h2>Kontakt</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Nachricht:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Senden</button>
    </form>
  </section>

  <footer>
    <p>&copy; [Ihr Name] [Aktuelles Jahr]</p>
  </footer>

  <script>
    // Hier können Sie optional JavaScript-Code einfügen
  </script>
</body>
</html>
